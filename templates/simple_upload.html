{% load static %}

{% block body %}

        <div class="form-group">

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Upload</button>
            </form>
        </div>
    </div>
{% endblock %}
