{% extends 'base.html' %}

{% block body %}
    <div class="col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 loginbox">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Create an Account</div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" method="post" action=".">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div id="signupalert" style="display: none" class="alert alert-danger">
                        <p>Error:</p>
                        <span></span>
                    </div>

                    <div class="form-group">
                        <div class="col-md-offset-3 col-md-9">
                            <button id="btn-signup" type="submit" class="btn btn-info"><i
                                    class="icon-hand-right"></i>Register
                            </button>
                        </div>
                    </div>
                    <div class="form-group" style="z-index: 1;background-color: #fff;">
                        <div class="col-md-offset-3 col-md-1" style="background-color:#fff;">
                            <span style="margin-left: 15px">or</span>
                        </div>
                    </div>
                    <div style="border-top: 1px solid #999; padding-top: 20px; margin-top: -25px; z-index: 0;"
                         class="form-group">
                        <div class="col-md-offset-3 col-md-6">
                            {#                            <a class="btn btn-block btn-social btn-facebook" href="{% url 'social:begin' 'facebook' %}"><i class="fa fa-facebook"></i>Sign up with Facebook</a>#}
                        </div>
                    </div>
                    <!--future addition space for social media login-->
                </form>
            </div>
        </div>
    </div>

{% endblock %}
